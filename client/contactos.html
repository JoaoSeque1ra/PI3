<!DOCTYPE html>
<html lang="pt-Pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - incommun Contactos</title>

    <!--Nosso CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--JQuery JavaScript-->
    <script src="js/jquery-3.6.0.min.js" async></script>

    <!--Tipografia Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Icon da checkBox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body id="bg-purple">
    <header>
        <nav class="navbar navbar-dark fixed-top bg-navBar">
            <a class="navbar-brand" href="#">
                <img src="imagens/logotipoincommun.png" width="240" class="d-none d-md-block" alt="incommun">
                <img src="imagens/logotipoincommun.png" width="200" class="d-block d-md-none" alt="incommun">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Marketing Digital</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Design gráfico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Websites & Lojas online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Comunicação & Consultoria</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-12 col-lg-7 align-self-center pt-pageLeft">
                    <div class="row">

                        <div class="col-md-12 col-lg-10 offset-lg-1 font-weight-semiBold font-size-1__5rem">
                            Orçamento / <span class="font-weight-bold text-purple">Contactos</span>
                        </div>

                        <div class="col-md-12 col-lg-10 offset-lg-1">

                            <div class="mt-5">
                                <div class="input-group input-group-lg border cursor-pointer ">
                                    <input type="text" class="form-control cursor-pointer border-0 rounded-0" placeholder="Nome">
                                </div>
                            </div>

                            <div class="mt-5">
                                <div class="input-group input-group-lg border cursor-pointer ">
                                    <input type="text" class="form-control cursor-pointer border-0 rounded-0" placeholder="Email">
                                </div>
                            </div>

                            <div class="mt-5">
                                <div class="input-group input-group-lg border cursor-pointer ">
                                    <input type="text" class="form-control cursor-pointer border-0 rounded-0" placeholder="Telefone">
                                </div>
                            </div>

                            <div class="my-5">
                                <div class="input-group input-group-lg border cursor-pointer ">
                                    <input type="text" class="form-control cursor-pointer border-0 rounded-0" placeholder="Empresa*">
                                </div>
                            </div>

                        </div>

                        <div class="col-md-5 offset-md-7 col-lg-6 offset-lg-5 text-end mb-5">
                            <button type="button" class="btn btn-transparent btn-lg rounded-0">Anterior</button>
                            <button type="button" class="btn btn-purple btn-lg rounded-0">Seguinte</button>
                        </div>

                    </div>
                </div>

                <div
                    class="col-md-12 col-lg-5 d-md-flex justify-content-center align-items-center bg-purple pt-pageRight d-none d-md-block position-fixed end-0 vh-100">
                    <div class="row">
                        <div class="col-md-auto">
                            <img src="imagens/home.jpg" class="img-fluid" alt="Website & Loja Online">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </main>

    <!--Bootstrap JavaScript-->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
